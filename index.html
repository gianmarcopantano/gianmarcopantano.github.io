<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romina e Vincenzo</title>
    <!-- Link a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalizzazione della sidebar */
        .sidebar {
            height: 100vh; /* Occupa tutta l'altezza della pagina */
            position: fixed; /* Rende la sidebar fissa */
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 250px; /* Distanza dalla sidebar */
            padding: 20px;
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center text-white">Romina & Vincenzo</h2>
        <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contatti</a></li>
        </ul>
    </div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1 class="text-center">Benvenuto nel sito di Romina e Vincenzo!</h1>
        <p class="text-center">Qui potrai vedere tutte le informazioni sul nostro matrimonio.</p>
    </div>

    <!-- Includi il file JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
